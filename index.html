<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function checkSNT(number) {
        if (number <= 1) {
            return false;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }


    let number = 1;
    let acount = 0;
    let SNTview = parseInt(prompt("Nhập số lượng số nguyên tố muốn hiển thị: "));
    document.write("Những số nguyên tố từ 1 - " + SNTview + " là: <br>");
    while (acount != SNTview) {
        if (checkSNT(number)) {
            document.write(number + "; ");
        }
        number++;
        acount++;
    }


</script>
</body>
</html>
